name: Jest-CI

on: [push]

jobs:
  hello:
    name: Jest-CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - name: ソースをチェックアウト
        uses: actions/checkout@v3
      - name: Nodeのセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: パッケージのインストール
        run: npm install
      - name: テスト実行
        run: npm run test
