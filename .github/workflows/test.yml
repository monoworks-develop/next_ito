name: Jest-CI

on: [push]

jobs:
  hello:
    name: Jest-CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install dependencies packages
        run: npm install --production
      # - name: Build
      #   run: npm run build
      - name: Test
        run: npm run test
